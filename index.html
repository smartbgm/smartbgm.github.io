<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HotPlace</title>
    <link rel="stylesheet" href="/HotPlace_data/hotplace_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
</head>


<body>
    <div id="map_id"></div>
    <div class="all_wrapper">
        <div class="search_box white_block">
            <form class="search_form" onsubmit="keysearchPlaces(); return false;" autocomplete="off">
                <input type="text" id="keyword" placeholder="카테고리, 상호명으로 검색하세요">
                <span class="search_icon" onclick="keysearchPlaces();"></span>
            </form>
        </div>
        
        <div class="function_button white_block">
            <div class="button" onclick="clickGPS()"> <span class="gps"></span> 현재 위치로 </div>
            <div class="button" onclick=""> <span class="filter"></span> 필터 구현 중 </div>
            <div class="button" onclick="close_all_overlay()"> <span class="close_all"></span> 설명창 닫기 </div>
            <div class="button" onclick="init_search()"> <span class="init"></span> 검색 초기화 </div>
        </div>

    </div>
    <div class="new_frame" id="new_frame" onclick="close_inner_frame()">
        <iframe src="about:blank" name="inner_iframe" id="inner_frame">iframe이 동작하지 않습니다.</iframe>
    </div>
    <div class="toast" id="toast">Toast 메시지 창</div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37ea71dcbe66db7d635ad2ee4c246c8e&libraries=clusterer,services"></script>
    <script type="text/javascript" src="/HotPlace_data/hotplace_javascript.js"></script>

</body>
</html>
