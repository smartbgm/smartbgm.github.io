var mapContainer = document.getElementById('map_id'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.2804721840256, 127.11467724252604), // 판교 현백
        level: 4 // 지도의 확대 레벨

/*
// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다

var gps_use = null; //gps의 사용가능 여부
var gps_lat = null; // 위도
var gps_lng = null; // 경도
var gps_position; // gps 위치 객체

gps_check();
// gps가 이용가능한지 체크하는 함수이며, 이용가능하다면 show location 함수를 불러온다.
// 만약 작동되지 않는다면 경고창을 띄우고, 에러가 있다면 errorHandler 함수를 불러온다.
// timeout을 통해 시간제한을 둔다.
function gps_check(){
    if (navigator.geolocation) {
        var options = {timeout:5000, enableHighAccuracy: true};
        navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
        console.log(gps_lat,gps_lng)
    } else {
        alert("GPS_추적이 불가합니다.");
        gps_use = false;
    }
}


// gps 이용 가능 시, 위도와 경도를 반환하는 showlocation함수.
function showLocation(position) {
    gps_use = true;
    gps_lat = position.coords.latitude;
    gps_lng = position.coords.longitude;
}


// error발생 시 에러의 종류를 알려주는 함수.
function errorHandler(error) {
    if(error.code == 1) {
        console.log("permission denied");
    } else if( err.code == 2) {
        console.log("position unavailable (error response from location provider)");
    } else if( err.code == 3) {
        console.log("timeout");
    } else if( err.code == 0) {
        console.log("unknown error");
    }
    gps_use = false;
}

function onClickGPS() {
    gps_check()
    changeCategoryClass(this)
    if (gps_use) {
        map.panTo(new kakao.maps.LatLng(gps_lat,gps_lng))
        var gps_content = '<div><img class="pulse" draggable="false" unselectable="on" src="https://ssl.pstatic.net/static/maps/m/pin_rd.png" alt=""></div>';
        var currentOverlay = new kakao.maps.CustomOverlay({
            position: new kakao.maps.LatLng(gps_lat,gps_lng),
            content: gps_content,
        })
        currentOverlay.setMap(map)
    } else {
        alert("접근차단하신 경우 새로고침, 아닌 경우 잠시만 기다려주세요.")
        gps_check()
    }
}

addCategoryClickEvent()

    /*

    for (var i=0; i<children.length-1; i++) {

}

// 카테고리를 클릭했을 때 호출되는 함수입니다
function onClickCategory() {
    var id = this.id,
        className = this.className

    // category 하위 항목을 선택하면 palce overlay가 꺼짐
    placeOverlay.setMap(null)

    // 현재 켜져있는 상태였던 걸 한번 더 클릭한 거면 꺼주고, 꺼진 상태였으면 활성화.
    if (className === 'on') {
        currCategory = ''
        changeCategoryClass()
        removeMarker()
    } else {
        currCategory = id
        changeCategoryClass(this)
        searchPlaces()
    }
}

// 클릭된 카테고리에만 클릭된 스타일을 적용하는 함수입니다
function changeCategoryClass(el) {
    var category = document.getElementById('category'),
        children = category.children
    // 다른 카테고리 하위 목록들은 다 꺼주고
    for (var i=0; i<children.length; i++ ) { 
        children[i].className = ''
    }
    // 현재 선택된 카테고리만 활성화 해 줍니다.
    if (el) {
        el.className = 'on'
    } 
}

/* ---------- Overlay 표시용 함수 (정리 필요) ---------- */ 
var position = new kakao.maps.LatLng(37.393, 127.113);

var overlay_marker = new kakao.maps.Marker({

    position: position
});

var content = '<div class="overlay_info">';
content += '    <a href="#"> <strong>테스트 오버레이</strong><div class="close" onclick="closeOverlay()" title="닫기"></div></a>';
content += '    <div class="desc">';

content += '    </div>';
content += '</div>';


// 마커 위에 커스텀오버레이를 표시합니다
// 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
var overlay = new kakao.maps.CustomOverlay({
    content: content,
    map: map,
    position: overlay_marker.getPosition(),
    xAnchor: 0.5, // 커스텀 오버레이의 x축 위치입니다. 1에 가까울수록 왼쪽에 위치합니다. 기본값은 0.5 입니다
    yAnchor: 1.3 // 커스텀 오버레이의 y축 위치입니다. 1에 가까울수록 위쪽에 위치합니다. 기본값은 0.5 입니다
});
overlay.setMap(null);
var marker_click = 0

// 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
kakao.maps.event.addListener(overlay_marker, 'click', function() {
    if (marker_click == 0){
        overlay.setMap(map);
        marker_click = 1
        } else if (marker_click == 1) {
        closeOverlay()
        }
});

// 커스텀 오버레이를 닫기 위해 호출되는 함수입니다 
function closeOverlay() {
    overlay.setMap(null);
    marker_click = 0
}
/* ---------- Overlay 표시용 함수 (정리 필요) ---------- */ 


var store_data
var cluster_markers=[];
data_path = "/HotPlace_data/giheung-1km.json"
store_data = loadJSON(data_path,function(data) {return data},function(xhr) {console.error(xhr)})
make_cluster_marker()

function loadJSON(path, success, error)
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                if (success)
                    success(JSON.parse(xhr.responseText));
            } else {
                if (error)
                    error(xhr);
            }
        }
    };
    xhr.open("GET", path, true);
    xhr.send();
}

function make_cluster_marker(){
    
    for (i=0; i<store_data.length; i++) {
        cluster_markers[i] = new kakao.maps.Marker({
            position : new kakao.maps.LatLng(store_data[i].lat, store_data[i].lng),
            title : store_data[i].name
        });
    };
    clusterer.addMarkers(cluster_markers);
    
}
    
    

/* ---------- Marker Cluster용 함수 (정리 필요) ----------  
// 마커 클러스터러를 생성합니다
var clusterer = new kakao.maps.MarkerClusterer({
    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
    minLevel: 4, // 클러스터 할 최소 지도 레벨
    disableClickZoom: true // 클러스터 마커를 클릭했을 때 지도가 확대되지 않도록 설정한다
});

$.get("/HotPlace_data/giheung-1km.json", function(data) {
    // 데이터에서 좌표 값을 가지고 마커를 표시합니다
    // 마커 클러스터러로 관리할 마커 객체는 생성할 때 지도 객체를 설정하지 않습니다
    var markers = $(data).map(function(i, position) {
        return new kakao.maps.Marker({
            position : new kakao.maps.LatLng(position.lat, position.lng)
        });
    });

    // 클러스터러에 마커들을 추가합니다
    clusterer.addMarkers(markers);
});


// 마커 클러스터러에 클릭이벤트를 등록합니다
kakao.maps.event.addListener(clusterer, 'clusterclick', function(cluster) {
    var level = map.getLevel()-2;
    // 지도를 클릭된 클러스터의 마커의 위치를 기준으로 확대합니다
    map.setLevel(level, {anchor: cluster.getCenter()});
    var moveLatLon = new kakao.maps.LatLng(cluster.getCenter().Ma, cluster.getCenter().La);
    map.setCenter(moveLatLon);
    
});
